plugins {
    id 'application'
    id "io.freefair.lombok" version "6.5.0.2"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    implementation 'com.google.guava:guava:30.1.1-jre'
}

application {
    mainClass = 'be.seeseemelk.comboot.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
