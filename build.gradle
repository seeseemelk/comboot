plugins {
    id 'application'
    id "io.freefair.lombok" version "6.5.0.2"
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation 'org.hamcrest:hamcrest:2.2'
}

application {
    mainClass = 'be.seeseemelk.comboot.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
